{% extends "base.html" %}

{% block title %}Login - Stycly{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Bentornato</h1>
                <p>Accedi per accedere al tuo guardaroba e ai noleggi</p>
            </div>

            <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
                <div class="form-group">
                    <label for="email">Indirizzo Email</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" name="remember">
                        <span>Ricordami</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-accent btn-full">Accedi</button>
            </form>

            <div class="auth-footer">
                <a href="{{ url_for('auth.forgot_password') }}">Password dimenticata?</a>
                <p>Non hai un account? <a href="{{ url_for('auth.register') }}">Registrati</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
