{% extends "base.html" %}

{% block title %}Sign Up - Stycly{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Unisciti a Stycly</h1>
                <p>Crea il tuo account e inizia a noleggiare moda sostenibile</p>
            </div>

            <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" value="{{ name or '' }}" required autofocus>
                </div>

                <div class="form-group">
                    <label for="email">Indirizzo Email</label>
                    <input type="email" id="email" name="email" value="{{ email or '' }}" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small>Minimo 8 caratteri</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Conferma Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn btn-accent btn-full">Crea Account</button>
            </form>

            <div class="auth-footer">
                <p>Hai gi√† un account? <a href="{{ url_for('auth.login') }}">Accedi</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
